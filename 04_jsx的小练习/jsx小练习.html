<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>jsx小练习</title>
    </head>
    <body>
        
        <!-- 准备好一个容器 -->
        <div id="test"></div>
        <!-- <script type="text/javascript" src="https://unpkg.com/react@16.8.4/umd/react.development.js"></script> -->
        <!-- <script type="text/javascript" src="https://unpkg.com/react-dom@16.8.4/umd/react-dom.development.js"></script> -->
        <!-- <script type="text/javascript" src="https://lf6-cdn-tos.bytecdntp.com/cdn/expire-1-M/babel-standalone/7.0.0-alpha.20/babel.min.js"></script> -->
        <!-- 引入react核心库 -->
        <script type="text/javascript" src="../js/react.development.js"></script>
        <!-- 引入react-dom，用于react操作虚拟dom -->
        <script type="text/javascript" src="../js/react-dom.development.js"></script>
        <!-- 引入babel,用于把jsx转换为js -->
        <script type="text/javascript" src="../js/babel.min.js"></script>
        <script type="text/babel">
            /* 
                一定注意区分：【js语句(代码)】与【js表达式】
                1.表达式：一个表达式会产生一个值，可以放在任何一个需要值的地方 例如：
                  1). a
                  2). a+b
                  3). demo(1)
                  4). arr.map()
                  5). function test(){}
                2.语句(代码)：

            
            */
            // 模拟一些数据
            const data = ['Angular','React','Vue'];

            

            // 1.创建虚拟DOM
            const VDOM = (
                <div>
                    <h1>前端js框架列表</h1>
                    <ul>
                        {
                            data.map((item,index)=>{
                                return <li key={index}>{item}</li>
                            })
                        }
                    </ul>
                </div>
            )
            // 2.渲染虚拟DOM到页面
            ReactDOM.render(VDOM,document.getElementById('test'))
        </script>
    </body>
</html>
