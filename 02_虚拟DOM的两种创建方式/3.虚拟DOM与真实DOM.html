<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>3.虚拟DOM与真实DOM</title>
    </head>
    <body>
        
        <!-- 准备好一个容器 -->
        <div id="test"></div>
        <div id="demo"></div>
        <!-- 引入react核心库 -->
        <script type="text/javascript" src="../js/react.development.js"></script>
        <!-- 引入react-dom，用于react操作虚拟dom -->
        <script type="text/javascript" src="../js/react-dom.development.js"></script>
        <!-- 引入babel,用于把jsx转换为js -->
        <script type="text/javascript" src="../js/babel.min.js"></script>

        <script type="text/babel">
            // 1.创建虚拟DOM
            const VDOM = (
                <h1 id="title">
                    <span>Hello React from JSX(3.虚拟DOM与真实DOM)</span>
                </h1>
            ) //此处不能使用引号来包围标签，因为它不是字符串
            // 2.渲染虚拟DOM到页面
            ReactDOM.render(VDOM,document.getElementById("test"));
            console.log("虚拟DOM内容输出：",VDOM);
            // console.log(typeof VDOM)
            console.log("虚拟DOM是否是一个对象:",VDOM instanceof Object)


            const TDOM = document.getElementById("demo");

            console.log("真实DOM输出内容：",TDOM)

            /* 
               关于虚拟DOM
               1.本质上就是Object类型对象(一般对象)
               2.虚拟DOM 比较”轻“，真实DOM比较”重“ 因为虚拟DOM是React内部在使用，无需真实DOM上那么多属性。
               3.虚拟DOM最终会被React转换为真实DOM，呈现在页面上
            */

            
        </script>
    </body>
</html>
