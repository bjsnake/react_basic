<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>react练习</title>
    </head>
    <body>
        
        <!-- 准备好一个容器 -->
        <div id="test"></div>
        <!-- <script type="text/javascript" src="https://unpkg.com/react@16.8.4/umd/react.development.js"></script> -->
        <!-- <script type="text/javascript" src="https://unpkg.com/react-dom@16.8.4/umd/react-dom.development.js"></script> -->
        <!-- <script type="text/javascript" src="https://lf6-cdn-tos.bytecdntp.com/cdn/expire-1-M/babel-standalone/7.0.0-alpha.20/babel.min.js"></script> -->
        <!-- 引入react核心库 -->
        <script type="text/javascript" src="../js/react.development.js"></script>
        <!-- 引入react-dom，用于react操作虚拟dom -->
        <script type="text/javascript" src="../js/react-dom.development.js"></script>
        <!-- 引入babel,用于把jsx转换为js -->
        <script type="text/javascript" src="../js/babel.min.js"></script>
        <script type="text/babel">
            // 1.创建函数式组件
            function MyComponent(){
                return <h2>我是用函数定义的组件(适用于【简单组件】的定义)</h2>
            }
            // 2.渲染组件到页面
            ReactDOM.render(<MyComponent/>,document.getElementById('test'));
            /* 
                执行了  ReactDOM.render(<MyComponent/> .....  发生了什么？
                1.React 会解析组件标签，找到MyComponent 组件，
                2.返现组件是使用函数定义的，随后调用该函数，将返回的虚拟DOM转为真实DOM,随后呈现在页面
            
            */
            
        </script>
    </body>
</html>
